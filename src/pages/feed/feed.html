<ion-header>
	
	<ion-navbar>
		<ion-title>Feed</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-card>
		
		<ion-item>
			<ion-avatar item-start>
				<img [src]="feed.avatar">
			</ion-avatar>
			<h2 class="feed-title">{{ feed.title }}</h2>
			<p>{{ feed.date }}</p>
		</ion-item>
		
		<img [src]="feed.banner">
		
		<ion-card-content>
			<p>{{ feed.description }}</p>
		</ion-card-content>
		
		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>{{feed.likes}} Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="text"></ion-icon>
					<div>{{feed.comments}} Comments</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>
	
	</ion-card>
</ion-content>
