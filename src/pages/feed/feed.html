<ion-header>
	
	<ion-navbar>
		<ion-title>Feed</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-card>
		
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/avatar.png">
			</ion-avatar>
			<h2 class="feed-title">{{ nomeUsuario }}</h2>
			<p>November 5, 2017</p>
		</ion-item>
		
		<img src="assets/imgs/bg-card.jpg">
		
		<ion-card-content>
			<p>Criando app com Ionic 3</p>
		</ion-card-content>
		
		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>12 Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="text"></ion-icon>
					<div>4 Comments</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>
	
	</ion-card>
</ion-content>
